name: Update App Repository

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main branch (optional, for testing)
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate app-repo.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run generate

      - name: Check for changes
        id: check_changes
        run: |
          if [ -f output/app-repo.json ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to release branch
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or checkout release branch
          git fetch origin release:release 2>/dev/null || git checkout --orphan release
          git checkout release || git checkout --orphan release

          # Remove all files except output
          git rm -rf . 2>/dev/null || true

          # Copy generated file
          cp output/app-repo.json app-repo.json

          # Add and commit
          git add app-repo.json

          # Check if there are actual changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update app repository - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push -f origin release
            echo "✓ Repository updated successfully!"
          fi

      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "## Repository Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✓ App repository has been updated and deployed to the \`release\` branch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Raw JSON: \`https://raw.githubusercontent.com/${{ github.repository }}/release/app-repo.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: https://github.com/${{ github.repository }}/tree/release" >> $GITHUB_STEP_SUMMARY
